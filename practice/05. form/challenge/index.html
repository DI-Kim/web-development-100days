<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form Challenge</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/web-development-100days/practice/05.%20form/challenge/" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="user-name">Your Name</label>
              <input type="text" required minlength="3" id="user-name" name="name" />
            </li>
            <li>
              <label for="user-email">Your E-Mail Address</label
              ><input type="email" required id="user-email" name="email" />
            </li>
            <li>
              <label for="user-phone-number">Your Phone Number</label>
              <input
                type="tel"
                required
                id="user-phone-number"
                name="phone-number"
                pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
                placeholder="010-1234-5678"
              />
            </li>
            <li>
              <label for="user-message">Your Message</label>
              <textarea name="message" id="user-message" rows="7" required minlength="10" maxlength="200"></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="channel">How did you find us?</label>
          <select name="channel" id="channel" required>
            <option value="web">Web Search</option>
            <option value="mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="form-control">
              <input type="radio" name="reply" id="reply-phone" value="phone" required />
              <label for="reply-phone">Call me</label>
            </li>
            <li class="form-control">
              <input type="radio" name="reply" id="reply-email" value="email" required />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="form-control">
              <input type="radio" name="reply" id="reply-none" value="none" required />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>

        <section class="form-control">
          <input type="checkbox" required id="terms" name="terms" />
          <label for="terms">Accept Terms</label>
        </section>

        <section class="position-right">
          <button type="reset" class="clear-btn">Clear</button>
          <button type="submit" class="submit-btn">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
